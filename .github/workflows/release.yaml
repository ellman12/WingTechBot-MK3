name: Docker Build and Push, Create Release

on:
    push:
        tags:
            - "v*"
    workflow_dispatch:
        inputs:
            tag:
                description: "Docker tag to build"
                required: true
                default: "latest"

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    setup:
        runs-on: ubuntu-latest
        outputs:
            version: ${{ steps.meta.outputs.version }}
        permissions:
            contents: write
            packages: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}

    build-and-push:
        needs: setup
        runs-on: ubuntu-latest
        permissions:
            contents: write
            packages: write

        strategy:
            matrix:
                image:
                    - name: backend
                      context: .
                      dockerfile: packages/backend/Dockerfile
                    - name: backup
                      context: ./packages/backup
                      dockerfile: packages/backup/Dockerfile

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Normalize image name
              run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push ${{ matrix.image.name }} image
              uses: docker/build-push-action@v6
              with:
                  context: ${{ matrix.image.context }}
                  file: ${{ matrix.image.dockerfile }}
                  push: true
                  platforms: linux/amd64,linux/arm64
                  tags: |
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.image.name }}:${{ needs.setup.outputs.version }}
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.image.name }}:latest
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  labels: |
                      org.opencontainers.image.source=${{ github.repositoryUrl }}
                      org.opencontainers.image.revision=${{ github.sha }}
                      org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}

    generate-compose:
        needs: build-and-push
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            # Needed to get the generate-compose.sh script.
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Generate Docker Compose for production
              run: ./scripts/generate-compose.sh

            - name: Upload compose.yaml to GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  files: compose.yaml
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
