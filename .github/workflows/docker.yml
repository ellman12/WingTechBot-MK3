name: Docker Build and Push

on:
    push:
        tags:
            - "v*"
    workflow_dispatch:
        inputs:
            tag:
                description: "Docker tag to build"
                required: true
                default: "latest"

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=sha,prefix={{branch}}-

            - name: Normalize image name
              run: |
                  echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

            - name: Build and push Backend image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: packages/backend/Dockerfile
                  push: true
                  tags: |
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ steps.meta.outputs.version }}
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest
                  platforms: linux/amd64,linux/arm64

            - name: Generate Docker Compose for production
              run: |
                  cat > docker-compose.prod.yml << EOF
                  version: "3.8"

                  services:
                    backend:
                      image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest
                      environment:
                        - NODE_ENV=production
                        - DATABASE_URL=\${DATABASE_URL}
                        - DISCORD_TOKEN=\${DISCORD_TOKEN}
                        - DISCORD_CLIENT_ID=\${DISCORD_CLIENT_ID}
                        - DISCORD_GUILD_ID=\${DISCORD_GUILD_ID}
                      ports:
                        - "3000:3000"
                      depends_on:
                        - postgres
                      volumes:
                        - sounds-data:/app/sounds
                        - cache-data:/app/cache
                      networks:
                        - app-network
                      restart: unless-stopped

                    postgres:
                      image: postgres:16-alpine
                      environment:
                        - POSTGRES_DB=\${POSTGRES_DB}
                        - POSTGRES_USER=\${POSTGRES_USER}
                        - POSTGRES_PASSWORD=\${POSTGRES_PASSWORD}
                      volumes:
                        - postgres_data:/var/lib/postgresql/data
                      networks:
                        - app-network
                      restart: unless-stopped

                    watchtower:
                      image: nickfedor/watchtower
                      volumes:
                        - /var/run/docker.sock:/var/run/docker.sock
                      environment:
                        - WATCHTOWER_POLL_INTERVAL=60
                        - WATCHTOWER_CLEANUP="true"
                        - WATCHTOWER_REGISTRY_AUTH="true"
                        - DOCKER_USERNAME=${GHCR_USERNAME}
                        - DOCKER_PASSWORD=${GHCR_TOKEN}
                      restart: unless-stopped

                  volumes:
                    postgres_data:
                    sounds-data:
                    cache-data:

                  networks:
                    app-network:
                      driver: bridge
                  EOF

            - name: Upload Docker Compose file
              uses: actions/upload-artifact@v4
              with:
                  name: docker-compose-prod
                  path: docker-compose.prod.yml
