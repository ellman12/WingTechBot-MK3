services:
  # Production-like service for testing
  app:
    build:
      context: ../..
      dockerfile: packages/backend/Dockerfile
      target: production
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://wingtechbot:wingtechbot_password@postgres:5432/wingtechbot
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - PORT=3000
      - SOUNDS_STORAGE_PATH=/app/sounds
      - AUDIO_CACHE_PATH=/app/cache/audio
      - AUDIO_CACHE_TTL_HOURS=24
      - AUDIO_CACHE_MAX_SIZE_MB=1000
    volumes:
      - sounds-data:/app/sounds
      - cache-data:/app/cache
    networks:
      - app-network
    restart: unless-stopped

volumes:
  node_modules:
  sounds-data:
  cache-data:
networks:
  app-network:
    name: backend_app-network
    driver: bridge