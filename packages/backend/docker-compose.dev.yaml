services:
  # Production-like service for testing
  app:
    build:
      context: ../..
      dockerfile: packages/backend/Dockerfile
      target: production
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://wingtechbot:wingtechbot_password@host.docker.internal:5433/wingtechbot
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - PORT=3000
    networks:
      - backend-network
    restart: unless-stopped

volumes:
  node_modules:

networks:
  backend-network: 