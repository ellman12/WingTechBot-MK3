version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=wingtechbot
      - POSTGRES_USER=wingtechbot
      - POSTGRES_PASSWORD=wingtechbot_password
      - POSTGRES_HOST_AUTH_METHOD=md5
    volumes:
      - wtb_mk3_db_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wingtechbot -d wingtechbot"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  wtb_mk3_db_data:

networks:
  app-network:
    name: backend_app-network
    driver: bridge